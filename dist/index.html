<!DOCTYPE html>

<html>
<head>
  <title>Conjugation</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>
<p>
Select verb categories you wish to use:
</p>

<div class="spanbox">
<input type="checkbox" name="conj" value="AR" onchange="Conjugate.changeConj()"/> -ar &nbsp;
<input type="checkbox" name="conj" value="ER"/> -er &nbsp;
<input type="checkbox" name="conj" value="IR"/> -ir &nbsp;
</div>

<div class="spanbox">
<input type="radio" name="verbType" value="Regular"
  checked="checked"/> Regular &nbsp;
<input type="radio" name="verbType" value="StemChanging"/> Stem-changing &nbsp;
<input type="radio" name="verbType" value="Irregular"/> Irregular &nbsp;
</div>

<div class="spanbox">
<input type="checkbox" id="reflexive" name="reflexive" value="Reflexive"/> Reflexive
</div>
</p>

<p> 
  <select id="verbList"></select>

Tense: <select id="tense">
  <option id="Present">Present</option>
  <option id="Imperfect">Imperfect</option>
  <option id="Preterite">Preterite</option>
  <option id="Future">Future</option>
  <option id="Conditional">Conditional</option>
</select>
</p>

<p>
<input type="button" id="conjugate" value="Conjugate"/>
</p>

<div id="result">
<h1 id="verbTitle"></h1>
<table class="verbTable">
<tr>
  <th colspan="2" class="vBorder">Singular</th>
  <th colspan="2">Plural</th>
</tr>
<tr>
  <td>yo</td><td id="v0" class="vBorder">&nbsp;</td>
  <td class="vSpace">nosotros</td><td id="v3"></td>
</tr>
<tr>
  <td>tú</td><td id="v1" class="vBorder">&nbsp;</td>
  <td class="vSpace">vosotros</td><td id="v4"></td>
</tr>
<tr>
  <td>él<br />ella<br />usted</td><td id="v2" class="vBorder">&nbsp;</td>
  <td class="vSpace">ellos<br />ellas<br />ustedes</td><td id="v5"></td>
</tr>
</table>
</div>

<script type="text/javascript" src="Conjugate.bs.js"></script>
</body>
